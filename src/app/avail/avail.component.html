<div class="container-fluid">
  <div class="row">
    <div class="col-md-6">
      <h3 class="card-title">Coiling</h3>
      <div class="card">
        <div class="card-body">
          <form class="form" #coilingForm = "ngForm" (submit)="coilingSubmit(coilingForm)">
            <div class="form-group">
              <label for="coilingsel">Coiling Tools</label>
              <select class="form-control" id="coilingsel" name="coilingsel" ngModel #coilingsel = "ngModel">
                <option name="" value="0">nt</option>
                <option name="coiling" value="1">(ID)Mandrel</option>
                <option name="grinding" value="2">(OD)Bush</option>
                <option name="chamfering" value="3">Length M</option>
                <option name="spcc" value="4">Pitch Tool</option>
                <option name="hps" value="5">Imess Bush(Lo)</option>
                <option name="pn" value="6">Imess Bush(OD)</option>
                <option name="pn" value="7">Feed Roller</option>
                <option name="pn" value="8">Wire Guide</option>
                <option name="pn" value="9">Cutter Inserts</option>
                <option name="pn" value="10">Coiling Mandrel</option>
              </select>
            </div>
            <div class="form-group">
              <label for="coilingtool">Tools</label>
              <input type="text" class="form-control" id="coilingtool" name="coilingtool" placeholder="Enter Value" ngModel #coilingtool = "ngModel" required />
            </div>
            <div class="form-group">
              <input type="submit" value="Search" class="form-control btn btn-primary"/>
            </div>
          </form>
          <div class="alert alert-success alert-dismissible fade show" role="alert" *ngIf="CoilingMessage">
            <strong>Available</strong>
            <button type="button" class="close" (click) = "resetCoiling()" data-dismiss="alert" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="alert alert-danger alert-dismissible fade show" role="alert" *ngIf="errCoiling">
            <strong>Need To Be Order</strong>
            <button type="button" class="close" (click) = "resetCoiling()" data-dismiss="alert" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
        </div>
      </div>
    </div>
    <div class="col-md-6">
        <h3 class="card-title">Grinding</h3>
        <div class="card">
            <div class="card-body">
                <form class="form" #grindingForm = "ngForm" (submit)="grindingSubmit(grindingForm)">
                    <div class="form-group">
                      <label for="grindingsel">Grinding Tools</label>
                      <select class="form-control" id="grindingsel" name="grindingsel" ngModel #grindingsel = "ngModel">
                        <option name="" value="0">OD Disc</option>
                        <option name="coiling" value="1">Thickness(Disc)</option>
                        <option name="grinding" value="2">(ID)Bush</option>
                        <option name="chamfering" value="3">Thickness(Bush)</option>
                        <option name="spcc" value="4">(OD)Bush</option>
                        <option name="hps" value="5">Hole√ò</option>
                        <option name="pn" value="6">(Lo)Bush</option>
                      </select>
                    </div>
                    <div class="form-group">
                      <label for="grindingtool">Tools</label>
                      <input type="text" class="form-control" id="grindingtool" name="grindingtool" ngModel #grindingtool = "ngModel" placeholder="Enter Value" required />
                    </div>
                    <div class="form-group">
                      <input type="submit" value="Search" class="form-control btn btn-primary" />
                    </div>
                  </form>
                  <div class="alert alert-success alert-dismissible fade show" role="alert" *ngIf="GrindingMessage">
                    <strong>Available</strong>
                    <button type="button" class="close" (click) = "resetGrinding()" data-dismiss="alert" aria-label="Close">
                      <span aria-hidden="true">&times;</span>
                    </button>
                  </div>
                  <div class="alert alert-danger alert-dismissible fade show" role="alert" *ngIf="errGrinding">
                    <strong>Need To Be Order</strong>
                    <button type="button" class="close" (click) = "resetGrinding()" data-dismiss="alert" aria-label="Close">
                      <span aria-hidden="true">&times;</span>
                    </button>
                  </div>
            </div>
        </div>
    </div>
  </div>
  <hr>
  <div class="row">
      <div class="col-md-6">
        <h3 class="card-title">Hot-Presetting</h3>
        <div class="card">
            <div class="card-body">
                <form class="form" #hpsForm="ngForm" (submit) = "hpsSubmit(hpsForm)">
                    <div class="form-group">
                      <label for="hpssel">Hot-Presetting Tools</label>
                      <select class="form-control" id="hpssel" name="hpssel" ngModel #hpssel = "ngModel">
                        <option name="" value="0">Load Test(OD1)</option>
                        <option name="lto2" value="1">Load Test(OD2)</option>
                        <option name="sidc" value="2">Stripper ID control</option>
                        <option name="idtod1" value="3">Inner Diameter Test(OD1)</option>
                        <option name="idtod2" value="4">Inner Diameter Test(OD2)</option>
                        <option name="bsidc" value="5">Bottom Section ID Control(ID)</option>
                        <option name="bsodc" value="6">Bottom Section ID Control(OD)</option>
                        <option name="odbx" value="7">OD Box</option>
                      </select>
                    </div>
                    <div class="form-group">
                      <label for="hpstool">Tools</label>
                      <input type="text" class="form-control" id="hpstool"
                      name = "hpstool" ngModel #hpstool = "ngModel"
                      placeholder="Enter Value" required />
                    </div>
                    <div class="form-group">
                      <input type="submit" value="Search" class="form-control btn btn-primary" />
                    </div>
                  </form>
                  <div class="alert alert-success alert-dismissible fade show" role="alert" *ngIf="HpsMessage">
                    <strong>Available</strong>
                    <button type="button" class="close" (click) = "resetHps()" data-dismiss="alert" aria-label="Close">
                      <span aria-hidden="true">&times;</span>
                    </button>
                  </div>
                  <div class="alert alert-danger alert-dismissible fade show" role="alert" *ngIf="errHps">
                    <strong>Need To Be Order</strong>
                    <button type="button" class="close" (click) = "resetHps()" data-dismiss="alert" aria-label="Close">
                      <span aria-hidden="true">&times;</span>
                    </button>
                  </div>
            </div>
        </div>
      </div>
      <div class="col-md-6">
        <h3 >Colour Coding</h3>
          <div class="card">
              <div class="card-body">
                  <form class="form" #ccForm = "ngForm" (submit) = "ccSubmit(ccForm)">
                    <div class="form-group">
                      <label for="ccsel">Colour Coding Tools</label>
                      <select class="form-control" id="ccsel" name="ccsel" ngModel #ccsel = "ngModel">
                        <option name="" value="0">Dimension Cliche Plate</option>
                        <option name="dts" value="1">Dimension tampon Side</option>
                        <option name="dtt" value="2">Dimension tampon Top</option>
                      </select>
                    </div>
                    <div class="form-group">
                      <label for="cctool">Tools</label>

                      placeholder="Enter Value" required />
                    </div>
                    <div class="form-group">
                      <input type="submit" value="Search" class="form-control btn btn-primary" />

                    <strong>Available</strong>
                    <button type="button" class="close" (click) = "resetSpcc()" data-dismiss="alert" aria-label="Close">
                      <span aria-hidden="true">&times;</span>
                    </button>
                  </div>
                  <div class="alert alert-danger alert-dismissible fade show" role="alert" *ngIf="errSpcc">
                    <strong>Need To Be Order</strong>
                    <button type="button" class="close" (click) = "resetSpcc()" data-dismiss="alert" aria-label="Close">
                      <span aria-hidden="true">&times;</span>
                    </button>
                  </div>
              </div>
          </div>
      </div>
  </div>
  <hr>
  <h3 class="card-title">Chamfering</h3>

      <div class="card-body">
        <form class="form" #chamferForm="ngForm" (submit) = "chamferSubmit(chamferForm)">

              <label for="chamfersel">Chamfering Tools</label>

            <div class="form-group">

            </button>
          </div>
          <div class="alert alert-danger alert-dismissible fade show" role="alert" *ngIf="errChamfering">
            <strong>Need To Be Order</strong>
            <button type="button" class="close" (click) = "resetChamfering()" data-dismiss="alert" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
    </div>
  </div>
  <br>
</div>
